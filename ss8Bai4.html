<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bai4.css">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
    }

    .hero {
      background-color: #ddd;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      color: #777;
    }

    .intro {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .intro div {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 992px) {
      .intro {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero {
        font-size: 36px;
      }

      .intro {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Logo</div>
    <nav class="nav">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </nav>
  </header>

  <section class="hero">
    1200 x 400
  </section>

  <section class="intro">
    <div>Giới Thiệu 1</div>
    <div>Giới Thiệu 2</div>
    <div>Giới Thiệu 3</div>
  </section>
</body>
</html>

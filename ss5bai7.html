        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: auto;

            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .overlay .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .overlay .text {
            font-size: 16px;
        }

        .content {
            padding: 15px;
        }

        .content h2 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        .x-center a{

        .cili{

        }
        .car a{

            top: 1225px;
            color: #fff;
            text-decoration: none;
            left: 90px;
        }

</head>

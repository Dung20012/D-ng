<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .overlay .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .overlay .text {
            font-size: 16px;
        }

        .content {
            padding: 15px;
        }

        .content h2 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://vcdn1-giaitri.vnecdn.net/2024/12/04/hoai-lam-7808-1733298709.jpg?w=460&h=0&q=100&dpr=2&fit=crop&s=tD23qJ1g4THXL9lKPVpGFg" alt="">
            <div class="overlay">
                <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1036lwyQSeHVLAj0LTKdGCMegB9ITRGzitw&s" alt="">
                <span class="text">79.174 lượt xem</span>
            </div>
        </div>
        <div class="content">
            <h2>Sao Việt 14/8: Hoài Lâm xuất hiện tỉnh táo, cười rạng rỡ bên bạn gái</h2>
        </div>
    </div>
   
</body>
</html>
